<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Awesome - The Stream Deck Icon Generator using Font Awesome</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <style type="text/css">
        body {
            background: #222;
            color: #FFF;
            font-size: 20px;
        }
        button {
            font-size: 20px;
        }
        select {
            font-size: 20px;
        }
    </style>
</head>

<body>

    <!-- This is required so the browser actually loads the font, lol -->
    <div id="greeting">Hello World!
        <i class="fas fa-glasses"></i>
        <i class="far fa-glasses"></i>
        <i class="fal fa-glasses"></i>
        <i class="fad fa-glasses"></i>
    </div>

    <div id="version-selection">
        <p style="font-size: 26px">Select your Font Awesome version</p>
        <p>
            <label for="version">Version: </label>
            <select id="version">
                <option value="6" selected>6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
        </p>

        <p>
            <label for="edition">Edition: </label>
            <select id="edition">
                <option value="Free" selected>Free</option>
                <option value="Pro">Pro</option>
            </select>
        </p>

        <div>
            <button id="start" onclick="start()">Let's go!</button>
        </div>

        <label id="warning" style="color: red; font-size: 69px"></label>

    </div>
    <div id="main-tool">
        <p><label id="fontawesome-version"></label></p>
        <div id="controls">
            <p><label for="hue">Hue: </label><input type="range" id="hue" max=360 min=0 value=216 oninput="generate()"></p>
            <p><label for="symbol">Symbol: </label><input type="text" id="symbol" value="f013" onkeydown="if(event.keyCode === 13) generate()"></p>
            <button id="generate" onclick="generate()">Generate!</button>
            <button id="saveImage" onclick="download()">Download!</button>
        </div>

        <div id="content">
            <canvas id="main" width=256 height=256>
            </canvas>
        </div>
    </div>

    <script>
        let versionNumber = '6';
        let versionType = 'Free';
        // TODO: Add text

        async function callAPI() {
            const response = await fetch("https://api.fontawesome.com", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "query": "{ search(version: \"5.15.4\", query: \"usb\", first: 30) {id\nlabel\nunicode\nmembership { free\npro } } }" }
                )
            });
            return response.json();
        }

        callAPI().then(data => {
            console.log(data);
            console.log(data.data.search[0].unicode);
        });

        function download() {
            var canvas = document.getElementById("main");
            image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            var link = document.createElement('a');
            link.download = `stream-awesome-icon-${Math.round(Math.random()*100000)}.png`;
            link.href = image;
            link.click();
        }

        function doThings(icon, hue) {
            const canvas = document.getElementById("main");
            const ctx = canvas.getContext('2d');

            // #0A1423 #3D6EE0
            const backgroundHSL = { h: parseInt(hue), s: 0.56, l: 0.09 };
            const foregroundHSL = { h: parseInt(hue), s: 0.72, l: 0.56 };

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = `hsl(${backgroundHSL.h}, ${backgroundHSL.s * 100}%, ${backgroundHSL.l * 100}%)`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = `hsl(${foregroundHSL.h}, ${foregroundHSL.s * 100}%, ${foregroundHSL.l * 100}%)`;
            ctx.globalAlpha = 1;

            ctx.textBaseline = 'middle';
            ctx.textAlign = "center";
            ctx.font = `900 180px "Font Awesome ${versionNumber} ${versionType}"`;

            const textMetrics = ctx.measureText(icon);
            const realFontSize = Math.min(180, 180 * ((180 + 5) / textMetrics.width));
            ctx.font = `900 ${realFontSize}px "Font Awesome ${versionNumber} ${versionType}"`;

            ctx.fillText(icon, 128, 128);

            //ctx.font = '30px Arial Black';
            //ctx.fillText("Hello World!", 128, 200);
        }

        function generate() {
            const symbol = document.getElementById("symbol").value;
            const hue = document.getElementById("hue").value;
            doThings(String.fromCodePoint(parseInt(symbol, 16)), hue);
        }

        function start() {
            var dropdown = document.getElementById('version');
            var option = dropdown.options[dropdown.selectedIndex];
            const version = option.value;

            dropdown = document.getElementById('edition');
            option = dropdown.options[dropdown.selectedIndex];
            const edition = option.value;

            const font = `Font Awesome ${version} ${edition}`;
            if (!document.fonts.check(`900 16px '${font}'`)) {
                document.getElementById('warning').innerHTML = `${font} not available!`
                return;
            }
            versionNumber = version;
            versionType = edition;

            doThings('\u{f8e9}', 0);

            document.getElementById('fontawesome-version').innerHTML = `FontAwesome ${versionNumber} ${versionType}`
            document.getElementById('main-tool').style.display = 'block';
            document.getElementById('version-selection').style.display = 'none';
        }

        document.getElementById('main-tool').style.display = 'none';
        document.fonts.ready.then(() => {
            console.log(document.fonts.check("900 16px 'Font Awesome 5 Pro'") ? "Pro is available" : "Pro is unavailable.");
            doThings('\u{f8e9}', 0)
        });
    </script>
</body>

</html>
